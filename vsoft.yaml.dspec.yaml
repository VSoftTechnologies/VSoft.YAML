--- #gnerated with dpmspec creator. comments will be lost when regenerated
# DPM package manifest file

min client version: 1.0
packageKind: git;

metadata:
  id: VSoft.YAML
  version: 0.9.1
  description: YAML Parser
  authors: Vincent Parrett
  projectUrl: https://github.com/VSoftTechnologies/VSoft.YAML
  repositoryUrl: https://github.com/VSoftTechnologies/VSoft.YAML
  repositoryCommit: "#HASH#"
  license: MIT
  copyright: ""
  tags: yaml parser
  readme: README.md

targetPlatforms:
  # use ranges to simplify the file
  - compiler: [delphiXE2, delphiXE3]
    platforms: [Win32, Win64, OSX32]
    # if not specified default template used
  - compiler: delphiXE4
    platforms: [Win32, Win64, OSX32, iOS32, iOSSimulator]
  - compilers: [delphiXE5, delphiXE7]
    platforms: [Win32, Win64, OSX32, Android, iOS32, iOS64, iOSSimulator]
  - compiler: [delphiXE8, delphi10.1]
    platforms: [Win32, Win64, OSX32, Android, iOS32, iOS64, iOSSimulator]
  - compiler: delphi10.2
    platforms:
      [Win32, Win64, OSX32, Android, iOS32, iOS64, iOSSimulator, LinuxIntel64]
  - compiler: delphi10.3
    platforms:
      [
        Win32,
        Win64,
        OSX32,
        OSX64,
        Android,
        Android64,
        iOS32,
        iOS64,
        iOSSimulator,
        LinuxIntel64,
      ]
  - compiler: delphi10.4
    platforms:
      [
        Win32,
        Win64,
        OSX64,
        Android,
        Android64,
        iOS64,
        iOSSimulator,
        LinuxIntel64,
      ]
  - compilers: [delphi11.0, delphi13.0]
    platforms:
      [Win32, Win64, OSX64, OSXARM64, Android, Android64, iOS64, LinuxIntel64]
templates:
  - name: default
    source:
      - src: Source/*.pas
      - src: Source/*.inc
      - src: Packages/RAD Studio $Compiler$/*.dproj
      - src: Packages/Rad Studio $compiler$/*.dpk
    build:
      - project: ./Packages/Rad Studio $compiler$/VSoft.YAMLR.dproj
    # search paths are used when building the package, and when using the source during install
    searchPaths:
      - path: Source
